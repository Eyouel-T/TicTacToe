<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="mainSection">Tic Tac Toe
        <p id="player"></p>
        <div class="row" id="first">
        <div class="box" id="one">box</div>
        <div class="box" id="two">box</div>
        <div class="box" id="three">box</div>
        </div>

        <div class="row" id="second">
        <div class="box" id="four">box</div>
        <div class="box" id="five">box</div>
        <div class="box" id="six">box</div>
        </div>

        <div class="row" id="third">
        <div class="box" id="seven">box</div>
        <div class="box" id="eight" >box</div>
        <div class="box" id="nine" >box</div>
        </div>
    </div>
</body>
</html>
